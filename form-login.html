<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./src/js/formLogin.js" defer type="module"></script>
</head>

<body class="body-form flex">
    <div class="container flex-1 w-full">
        <div id="stalker" class="absolute rounded-full z-5 shadow-3 events-none z-5"></div>

        <div class="w-full h-full p-1 flex items-center justify-center bg-black-rgba">
                <form class="w-full h-full flex flex-col gap-2 form-login p-2 rounded-2 z-1">
                    <h2 class="text-center text-2 flex-1 text-dark-blue font-normal uppercase">Login</h2>
                    <div class="flex flex-col gap-.5 flex-2 p-1">
                        <label for="name">Email</label>
                        <div class="flex relative items-center mb-1 input-container">
                            <i class="bi bi-person absolute left-0 text-dark-blue text-1-2"></i>
                            <input type="text" name="name" placeholder="Digite seu e-mail" 
                            class="w-full input-form-login relative p-.5 p-.5 relative">
                            <span class="span-bar absolute bottom-0 left-0 text-dark-blue"></span>
                        </div>
                        <label for="password">Senha</label>
                        <div class="flex relative items-center input-container w-full">
                            <i class="bi bi-lock absolute left-0 font-bold text-dark-blue text-1-2"></i>
                            <i
                                class="bi bi-eye absolute right-0 font-bold pointer z-1 btn-toggle-password text-dark-blue text-1-2"></i>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha"
                                class="w-full input-form-login relative p-.5 p-.5 relative">
                            <span class="span-bar absolute bottom-0 left-0 text-dark-blue"></span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 flex-1">
                        <a href="#"
                            class="text-center text-black decoration-none link-pol">Politica de privacidade</a>
                        <button class="btn-default shadow-1 p-1 pointer font-bold rounded-2 shadow-1">Entrar</button>
                    </div>
                </form>
        </div>
        <div class="snow-container absolute inset-0 events-none"></div>    
    </div>
</body>

</html>
